<ActionBar title="Buscador de universidades"></ActionBar>

<SearchBar hint="Buscar Universidad" [text]="searchPhrase" (submit)="onSubmit($event)" color="white" textFieldBackgroundColor="red"
    textFieldHintColor="white"></SearchBar>

<Label class="h3 p-15" text="Busca universidades en tu ubicaciÃ³n" textWrap="true"></Label>

<Button class="btn btn-primary btn-active" id="button" text="Ubicarme" (tap)="onLocate()"></Button>

<ListView [items]="universities" (itemTap)="onItemTap($event)">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout [class.odd]="odd" [class.even]="even">
            <Label [text]='"index: " + i'></Label>
            <Label [text]='"[" + item.id +"] " + item.name'></Label>
        </StackLayout>
    </ng-template>
</ListView>
